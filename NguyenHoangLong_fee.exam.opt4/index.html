<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <p>Enter text into the input field to add items to your list.</p>
    <br />
    <p>Click the "X" to remove the item from your list.</p>
    <br />
    <p>Click the item to mark it as complete.</p>
    <br />
    <div id="inputContainer">
      <input type="text" name="inputText" id="inputText" />
      <button id="btnAdd"><i class="fa-solid fa-circle-plus" ></i></button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
